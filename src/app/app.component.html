<div class="row">
  <div class="col-md-6">
  </div>
  <div style="border:0.5px #808080 solid;border-radius:10px;margin-left:10px;margin-right:10px;padding-left:15px;padding-right:15px;">
    <div class="page-header" align="center">
      <h1>Search NYC Civil Service Active List</h1>
    </div>
    <form class="form-horizontal">
      <div class="row" style="margin-top:20px;">
        <div class="col-md-5">
          <div class="form-group">
            <label for="FirstName" class="col-sm-12 col-md-4 control-label">First Name:</label>
            <div class="col-sm-12 col-md-8">
              <input class="form-control" id="FirstName" [(ngModel)]= 'searchInsInputs.firstName' name='firstName'>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
              <label for="LastName" class="col-sm-12 col-md-4 control-label">Last Name:</label>
              <div class="col-sm-12 col-md-8">
                <input class="form-control" id="LastName" [(ngModel)]='searchInsInputs.lastName' name='lastName'>
              </div>
          </div>
        </div>
        <div class="col-md-1">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-10 col-xs-offset-8 col-sm-2 col-xs-4">
          <button type="button" class="btn btn-success" (click)='clickSearchList()'>Search</button>
          <!-- <input class="btn btn-success" type="button" value="Search" (click)='clickSearchInstructor()'> -->
        </div>
      </div>
    </form>
    <div class="row" *ngIf='showSearchResult'>
      <h5 style="font-weight:bold;">Search Results</h5>
      <div class="table-responsive" style="border-radius:10px 10px 0 0;">
        <table class="table table-bordered">
          <tr style="background-color:#598527;color:white;">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Title</th>
            <th>Adjusted Score</th>
            <th>List Number</th>
          </tr>
          <tr *ngFor='let item of searchInsTable'>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>{{item.list_title_desc}}</td>
            <td>{{item.adj_fa}}</td>
            <td>{{item.list_no}}</td>
          </tr>
        </table>
      </div>
</div>
  </div>
</div>
<div class="row">
  <div class="col-md-12" style="padding-left:40px;padding-right:40px;"><hr style="border-top: 1px solid #808080;margin-top:40px;margin-bottom:5px;" ><p style="margin-bottom:20px;"><span>&copy;</span> 2017 Ferdous Ahmed</p></div>
</div>
